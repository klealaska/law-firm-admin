<div class="animated fadeIn">
  <tabset>
    <ngx-spinner bdColor="rgba(172, 179, 191,1)" size="medium" color="#fff" type="pacman" [fullScreen]="false">
      <p style="color: white"> Loading... </p>
    </ngx-spinner>
    <tab heading="Shqip (sq-AL)" (selectTab)="onTabChange(albanian)" [active]="activeTab==alTab">
      <ngx-spinner bdColor="rgba(172, 179, 191,1)" size="medium" color="#fff" type="pacman" [fullScreen]="false">
      </ngx-spinner>
      <div class="card-body">
        <div class="row">
          <div class="col-lg-3">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text text-primary"><i class="fa fa-search"></i></span>
              </div>
              <input type="text" class="form-control" [(ngModel)]="filterQuery" placeholder="Search..."
                autocomplete="off" />
            </div>
          </div>
          <div class="col-lg-9">
            <div class="row justify-content-end pr-3 m-1">
              <button class="btn btn-outline-success btn-icon btn-round" (click)="openModal()">
                <i class="fa fa-plus"></i>
              </button>
            </div>
          </div>
        </div>
        <br>
        <app-table *ngIf="taxNewList.length>0" (paginationEmitter)="onPaginationValuesChange($event)"
          [paginationModel]="paginationModel" [rows]="taxNewList | filter:filterQuery" [columns]="columnsTaxNew"
          (actionClicked)="onActionClick($event)">
        </app-table>
      </div>
    </tab>
    <tab heading="English (en-US)" (selectTab)="onTabChange(english)" [active]="activeTab==enTab">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-3">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text text-primary"><i class="fa fa-search"></i></span>
              </div>
              <input type="text" class="form-control" [(ngModel)]="filterQuery" placeholder="Search..."
                autocomplete="off" />
            </div>
          </div>
          <div class="col-lg-9">
            <div class="row justify-content-end pr-3 m-1">
              <button class="btn btn-outline-success btn-icon btn-round" (click)="openModal()">
                <i class="fa fa-plus"></i>
              </button>
            </div>
          </div>
        </div>
        <br>
        <app-table *ngIf="taxNewList.length>0" (paginationEmitter)="onPaginationValuesChange($event)"
          [paginationModel]="paginationModel" [rows]="taxNewList | filter:filterQuery" [columns]="columnsTaxNew"
          (actionClicked)="onActionClick($event)">
        </app-table>
      </div>
    </tab>
  </tabset>
  <app-add-edit-tax-news-modal (submited)="refreshGrid()" #editElement>
  </app-add-edit-tax-news-modal>
