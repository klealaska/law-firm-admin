<div class="animated fadeIn">
  <div class="card m-4">
    <div class="card-header">
      <div class="row">
        <div class="col-lg-4">
          <b>User Groups</b>
        </div>
      </div>
    </div>
    <ngx-spinner bdColor="rgba(172, 179, 191,1)" size="medium" color="#fff" type="pacman" [fullScreen]="true">
      <p style="color: white"> Loading... </p>
    </ngx-spinner>
    <div class="card-body">
      <div class="row">
        <div class="col-lg-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text text-primary"><i class="fa fa-search"></i></span>
            </div>
            <input type="text" class="form-control" [(ngModel)]="filterQuery" placeholder="Search..."
              autocomplete="off" />
          </div>
        </div>
        <div class="col-lg-9">
          <div class="row justify-content-end pr-3 m-1">
            <button class="btn btn-outline-success btn-icon btn-round" (click)="openModal()">
              <i class="fa fa-plus"></i>
            </button>
          </div>
        </div>
      </div>
      <br>
      <app-table (paginationEmitter)="onPaginationValuesChange($event)" [paginationModel]="paginationModel"
        [rows]="data | filter:filterQuery" [columns]="columns" (actionClicked)="onActionClick($event)">
      </app-table>
    </div>
  </div>
</div>
<app-add-edit-user-groups (submited)="refreshGrid()" #editElement></app-add-edit-user-groups>
