<div class="app-body" style="height: 100vh;">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-5 mx-auto">
          <img height="auto" src="../../../assets/img/LOGO.jpg" alt="Mazars Logo">
        </div>
      </div>
      <div class="row" (keydown)="keyDownFunction($event)">
        <div class="col-md-5 mx-auto">
          <div class="card p-4">
            <div class="card-body">
              <h1>Login</h1>
              <p class="text-muted">Sign In to your account</p>
              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-envelope"></i></span>
                  </div>
                  <input type="text" id="email" [(ngModel)]="email" name="email" class="form-control"
                    placeholder="Email" required>
                </div>
                <div class="invalid-feedback">
                  *Email is required!
                </div>
              </div>
              <div class="form-group">
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control"
                    placeholder="Password" required>
                </div>
                <div class="invalid-feedback">
                  *Password is required!
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <button type="button" class="btn btn-outline-primary px-4" (click)="onLogin()">Login</button>
                </div>
                <div class="col-6 text-right">
                  <button type="button" class="btn btn-link px-0">Forgot password?</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
