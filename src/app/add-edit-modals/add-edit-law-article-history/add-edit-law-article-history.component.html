<ng-template #template>
  <div class="modal-header">
    <h5 *ngIf="pageType=='fullContent'" class="modal-title pull-left">Section content</h5>
    <button type="button" class="close pull-right btn" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <ng-container>
      <div class="form-group row">
        <label for="title1" class="col-sm-2 col-form-label ">Title</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="title" class="form-control" id="title1" placeholder="Title *">
        </div>
      </div>
      <div class="form-group row">
        <label for="code" class="col-sm-2 col-form-label ">Keyword</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="code" class="form-control" id="code" placeholder="Keyword *" disabled>
        </div>
      </div>
      <div class="form-group row">
        <label for="order" class="col-sm-2 col-form-label ">Order</label>
        <div class="col-sm-10">
          <input type="number" [(ngModel)]="order" min="1" class="form-control" id="order" placeholder="Order ">
        </div>
      </div>
      <!-- <div class="form-group row">
        <label for="tags" class="col-sm-2 col-form-label">Tags</label>
        <div class="col-sm-10">
          <ng-select [items]="tagList" [(ngModel)]="tagIds" bindLabel="name" bindValue="id" [multiple]="true"
            placeholder="Select tags...">
          </ng-select>
        </div>
      </div> -->
      <div class="form-group row">
        <label for="content" class="col-sm-2 col-form-label ">Content</label>
        <div class="col-sm-10">
          <div class="control-section">
            <ckeditor [editor]="Editor" [config]="editorConfig" [(ngModel)]="content">
            </ckeditor>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-12">
          <div class="input-group mb-3">
            <div class="form-check">
              <input type="checkbox" class=" form-check-input" [(ngModel)]="isOverview" id="isOverview">
              <label class="form-check-label" for="isOverview">Is Overview?</label>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</ng-template>
<ngx-spinner bdColor="rgba(172, 179, 191,1)" size="medium" color="#fff" type="pacman">
  <p style="color: white"> Loading... </p>
</ngx-spinner>
