<ng-template #template>
  <div class="modal-header">
    <h5 *ngIf="pageType=='add'" class="modal-title pull-left">Add Tag</h5>
    <h5 *ngIf="pageType=='edit'" class="modal-title pull-left">Edit Tag</h5>
    <button type="button" class="close pull-right btn" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"><i class="fa fa-tag"></i></span>
        </div>
        <input type="text" id="name" [(ngModel)]="name" class="form-control" placeholder="Name a tag *"
          aria-label="Name" aria-describedby="basic-addon1">
      </div>
