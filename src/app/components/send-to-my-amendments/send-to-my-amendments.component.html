<div class="modal-header">
    <h5 class="modal-title">Send Law to 'My Amendments'</h5>
    <button type="button" class="close" (click)="bsModalRef.hide()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p> Are you sure?</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="bsModalRef.hide()">Cancel</button>
    <button type="button" class="btn btn-outline-success" (click)="onSend()" [disabled]="isSubmitted">Send</button>
</div>
