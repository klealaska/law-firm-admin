<div class="modal-header">
  <h5 class="modal-title">Delete {{item}}</h5>
  <button type="button" class="close" (click)="bsModalRef.hide()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p> Are you sure you want to delete this {{item}} ?</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="bsModalRef.hide()">Cancel</button>
  <button type="button" class="btn btn-outline-danger" [disabled]="isSubmitted"
    (click)="onDeletingItem()">Delete</button>
</div>
